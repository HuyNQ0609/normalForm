<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<style>
  body {
    width: 500px;
    height: 400px;
    border: 2px solid;
  }
  h1 {
    background-color: aqua;
    width: 500px;
    text-align: center;
  }
  table {
    margin-left: 20px;
  }
</style>
<body>
  <h1>Student registration</h1>
  <table>
    <tr>
      <td>Full name</td>
      <td><label><input type="text" name="full name" style=" width: 250px; height: 20px;"></label></td>
    </tr>
    <tr>
      <td>Date of birth</td>
      <td><label><input type="text" name="date of birth" style=" width: 180px; height: 20px;"></label></td>
    </tr>
    <tr>
      <td>Sex</td>
      <td><label><input type="radio" name="sex" style=" width: 50px; height: 15px;"> Male</label>
        <label><input type="radio" name="sex" style=" width: 50px; height: 15px;"> Female</label></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><label><input type="text" name="address" style=" width: 300px; height: 60px;"></label></td>
    </tr>
    <tr>
      <td>Class</td>
      <td>
          <label>
              <select style=" width: 120px; height: 25px;">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
          </label>
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label><input type="text" name="email" style=" width: 220px; height: 20px;"></label></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><label><input type="text" name="phone number" style=" width: 220px; height: 20px;"></label></td>
    </tr>
  </table>
  <table>
    <td>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp;&nbsp</td>
    <td><button type="submit" style=" width: 120px; height: 25px;">Registration</button></td>
    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<button type="submit" style=" width: 100px; height: 25px;">Re-enter</button></td>
  </table>
</body>
</html>
